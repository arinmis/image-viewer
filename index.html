    <script>


      function addToHistory(url) { 
        const newImg = `<img height="100px" src=${url}`;
        const updated = document.getElementById("history").innerHTML + newImg;
        const history = (document.getElementById("history").innerHTML);
        document.getElementById("history").innerHTML = updated;
        console.log(updated);
      }

      function loadImage(e) { 
        const imageUrl = document.getElementById('link').value;
        const temp = document.getElementById('zoomed').src.trim();
        addToHistory(temp);
        document.getElementById('zoomed').src = imageUrl;
        // console.log(temp);
      }
